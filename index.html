<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="resources/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Rubik:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <!-- TOP PART -->
      <p class="card-description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, Voluptatum
        soluta vero eum vitae fugiat perspiciatis, inventore optio consequatur
        repellendus natus.
      </p>
      <!-- BOTTOM PART -->
      <footer>
        <img
          class="photo"
          src="resources/idpicture.jpeg"
          alt="an identification photo"
        />
        <span class="name"> Julie Anderson </span>
      </footer>
    </div>
  </body>
</html>
